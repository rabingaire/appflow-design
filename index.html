<!DOCTYPE html>
<html>
    <head>
        <title>AppFlow Design</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        AppFlow
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Components</h3>
                    </div>
                    <div class="panel-body">
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="headingTwo">
                                <h4 class="panel-title">
                                    <a class="collapsed" data-toggle="collapse" href="#form-expand" aria-expanded="false">
                                        Forms
                                    </a>
                                </h4>
                            </div>
                            <div id="form-expand" class="panel-collapse collapse">
                                <div class="panel-body">
                                    <input type="text" class="form-control mg-tp-20" placeholder="Placeholder">
                                    <div class="input-group mg-tp-20">
                                        <div class="input-group-addon">$</div>
                                        <input type="text" class="form-control" placeholder="Amount">
                                        <div class="input-group-addon">.00</div>
                                    </div>
                                    <textarea class="form-control mg-tp-20" rows="3" placeholder="Textarea"></textarea>
                                    <select class="form-control mg-tp-20">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="headingTwo">
                                <h4 class="panel-title">
                                    <a class="collapsed" data-toggle="collapse" href="#list-expand" aria-expanded="false">
                                        Lists
                                    </a>
                                </h4>
                            </div>
                            <div id="list-expand" class="panel-collapse collapse">
                                <div class="panel-body">
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="headingTwo">
                                <h4 class="panel-title">
                                    <a class="collapsed" data-toggle="collapse" href="#headings-expand" aria-expanded="false">
                                        Headings
                                    </a>
                                </h4>
                            </div>
                            <div id="headings-expand" class="panel-collapse collapse">
                                <div class="panel-body">
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="headingTwo">
                                <h4 class="panel-title">
                                    <a class="collapsed" data-toggle="collapse" href="#buttons-expand" aria-expanded="false">
                                        Buttons
                                    </a>
                                </h4>
                            </div>
                            <div id="buttons-expand" class="panel-collapse collapse">
                                <div class="panel-body text-center">
                                    <input class="btn btn-default mg-tp-20" type="button" value="Buttons 1">
                                    <input class="btn btn-primary mg-tp-20" type="button" value="Buttons 2">
                                    <input class="btn btn-success mg-tp-20" type="button" value="Buttons 3">
                                    <input class="btn btn-info mg-tp-20" type="button" value="Buttons 4">
                                    <input class="btn btn-warning mg-tp-20" type="button" value="Buttons 5">
                                    <input class="btn btn-danger mg-tp-20" type="button" value="Buttons 6">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12 text-center">
                <div class="workspace">
                    <p>Workspace</p>
                </div>
            </div>
            <div class="col-md-3 col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Schema</h3>
                    </div>
                    <div class="panel-body text-center">
                        <div class="pd-tp-bt-100">
                            <p>Schema is shown here</p>
                        </div>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Properties</h3>
                    </div>
                    <div class="panel-body">
                        <ul class="nav nav-tabs">
                            <li class="active"><a data-toggle="tab" href="#style-tab">Style</a></li>
                            <li><a data-toggle="tab" href="#text-tab">Text</a></li>
                        </ul>
                        <div class="tab-content">
                            <div id="style-tab" class="tab-pane fade in active pd-tp-bt-100 text-center">
                                <p>Style tab open</p>
                            </div>
                            <div id="text-tab" class="tab-pane fade pd-tp-bt-100 text-center">
                                <p>Text tab open</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body> 
</html>
